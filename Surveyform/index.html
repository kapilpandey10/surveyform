<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link  href="style.css" rel="stylesheet">
 
</head>
<body>
    <div class="container">
<h1 id="title"> Survey Form</h1>
<p id="description">Please fill all the forms below</p>
<form id="survey-form">
    <label for="name" id="label-name">Name</label>
    <input type="text" id="name" name="name"placeholder="Your name here" required>

    <label for="email" id="label-email">Email</label>
    <input type="email" id="email" placeholder="Your email here" required>

    <label for="number" id="label-number" placeholder="Enter your phone number here">Phone number:</label>
    <input type="number" id="number" min="11" max="15"required>

    <label for="dropdown">Select your favourite Color</label>
        <select id="dropdown">
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select>
<fieldset>
    <legend>Select your gender:</legend>
    <label><input type="radio" name="gender" value="Male">Male</label>
    <label><input type="radio" name="gender" value="Female">Female</label>
</Fieldset>

<fieldset>
    <legend>Select your Hobbies:</legend>
    <label><input type="checkbox" name="hobbbies" value="gardening">Gardening</label>
    <label><input type="checkbox" name="hobbies"value="cleaning">cycling</label>
    <label><input type="checkbox" name="hobbbies"value="drinking">drinking</label>
    <label><input type="checkbox" name="hobbies"value="caring">caring</label>
</Fieldset>
<label for="comments">Additional comments</label> 
<textarea id ="comments" name="comments" placeholder="Enter your comments here"></textarea>
<input type="submit" id="submit" value="submit">
</form>
</div>
</body>
</html>
